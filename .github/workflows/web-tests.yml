name: E2E + Component Tests (Web)

on:
  pull_request:
    paths:
      - 'apps/web/**'
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'

jobs:
  cypress-web:
    defaults:
      run:
        working-directory: apps/web

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build app
        run: bun run build

      - name: Start app
        run: bun run dev &
        env:
          NODE_ENV: production

      - name: Wait for app to be ready
        uses: jakejarvis/wait-action@v0.1.0
        with:
          url: http://localhost:3000
          timeout: 60

      - name: Run Cypress E2E tests
        run: bun run cypress:run:e2e

      - name: Run Cypress component tests
        run: bun run cypress:run:ct
